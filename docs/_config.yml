### Site Settings ###
title: Team01
description: >-
  Welcome to our site for Capstone
  I and II, 2023-2024.
source: ../
collections_dir: docs
data_dir: docs/_data
baseurl: "/sitetest" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: UD-CPS491-24S-Team/Team01-SWJ-Public # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - teamsite/pages/tags.html
  - teamsite/pages/404.html
  - teamsite/pages/index.md

